apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "nu.huw.clarity"
        minSdkVersion 19
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 2
        versionName "0.1"
    }

    // Apache http doesn't ship with API >=23, but we need it for jackrabbit.
    useLibrary 'org.apache.http.legacy'

    // Apache commons httpclient and commons codec have the same license.
    // It's not legally ideal to, but we pick the first of the duplicates.
    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile "junit:junit:4.12"
    compile "com.jakewharton.threetenabp:threetenabp:1.0.4"
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    compile "org.apache.jackrabbit:jackrabbit-webdav:2.11.3"
    compile "com.googlecode.plist:dd-plist:1.16"
    compile "com.jakewharton:butterknife:8.4.0"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.4.0"
}
