apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "nu.huw.clarity"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 2
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Apache http doesn't ship with API >=23, but we need it for jackrabbit.
    useLibrary 'org.apache.http.legacy'

    // Apache commons httpclient and commons codec have the same license.
    // It's not legally ideal to, but we pick the first of the duplicates.
    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'org.apache.jackrabbit:jackrabbit-webdav:2.11.3'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.googlecode.plist:dd-plist:1.16'
}
